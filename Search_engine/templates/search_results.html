<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Search Results</h1>
        <form method="POST" action="{{ url_for('search.search_page') }}" class="mb-3">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="query" name="query" placeholder="Enter your search query" required>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="category" name="category" required>
                        <option value="social_media">Social Media</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="blog">Blog</option>
                        <option value="news">News</option>
                        <option value="technology">Technology</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        {% if results %}
            <div class="row">
                {% for result in results %}
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="{{ result.link }}" target="_blank" class="text-decoration-none">
                                        {{ result.title }}
                                    </a>
                                </h5>
                                <p class="card-text">{{ result.snippet }}</p>
                                <span class="badge bg-secondary">
                                    Source: {{ result.link.split('/')[2] }}
                                </span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-danger">No results found. Try a different search term.</p>
        {% endif %}
    </div>
</body>
</html>
